# Inference Configuration
# Minimal config for deployment/production inference

[model]
checkpoint_path = ""  # Path to trained model checkpoint (REQUIRED)
num_classes = 5       # Number of segmentation classes
num_channels = 1      # Number of input channels

[inference]
patch_size = [112, 112, 80]  # Must match training patch size
stride_xy = 18               # Smaller = more overlap = smoother but slower
stride_z = 4                 # Stride in z direction

[normalization]
normalize = true              # Apply clip-minmax normalization
clip_percentile_low = 0.5     # Lower percentile for clipping
clip_percentile_high = 99.5   # Upper percentile for clipping

[device]
device = "cuda"  # "cuda" or "cpu"
gpu_id = "0"     # GPU device ID (ignored if device="cpu")
